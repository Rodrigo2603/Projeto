<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base.css">
    <title>Restaurante</title>  
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
        <main>
            <form action="scripts/cadastro.js" method="post" autocomplete="on">
                <fieldset>
                    <p>
                        <label for="inome">Nome: </label>
                        <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="20" autocomplete="username">
                    </p>
                    <p>
                        <label for="iemail">Email: </label>
                        <input type="email" name="email" id="iemail" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?)*$" autocomplete="email">
                    </p>
                    <p>
                        <label>Sexo:</label> 
                        <input type="radio" name="sex" id="masc" value="M" required> <label for="masc">Masculino</label>
                        <input type="radio" name="sex" id="fem" value="F" required> <label for="fem">Feminino</label>
                    </p>
                    <p>
                        <label for="itelefone">Telefone: </label>
                        <input type="tel" name="telefone" id="itelefone" required placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
                    </p>
                    <p>
                        <label for="idia">Data de Nascimento: </label>
                        <input type="date" name="dia" id="idia" required autocomplete="bday" placeholder="xx/xx/xxxx">
                    </p>
                    <p>
                        <label for="isen"> Senha: </label>
                        <input type="password" name="senha" id="isen" required minlength="8" maxlength="15" size="20" autocomplete="new-password">
                    </p>
                    <p>
                        <label for="conisen"> Confirmar Senha: </label>
                        <input type="password" name="senha" id="conisen" required minlength="8" maxlength="15" size="20" autocomplete="new-password">
                    </p>
                    <p>
                        <input type="submit" value="Cadastrar">
                    </p>
                </fieldset>
            </form>
        </main>
</body>
</html>
